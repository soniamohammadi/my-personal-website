  <h1>Contact Me</h1>


  <form action="#" method="post">
    <!-- Name -->
    <label for="name">Name:</label><br>
    <input type="text" id="name" name="name" required><br><br>

    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" required></textarea><br><br>

    
    <label>Gender:</label><br>
    <input type="radio" id="male" name="gender" value="male" required>
    <label for="male">Male</label><br>

    <input type="radio" id="female" name="gender" value="female" required>
    <label for="female">Female</label><br><br>

   
    <label>What are you interested in?</label><br>
    <input type="checkbox" id="html" name="interest" value="HTML">
    <label for="html">HTML</label><br>

    <input type="checkbox" id="css" name="interest" value="CSS">
    <label for="css">CSS</label><br>

    <input type="checkbox" id="javascript" name="interest" value="Python">
    <label for="python">Python</label><br><br>

    
    <button type="submit">Send Message</button>
  </form>

  
  <p>Or you can <a href="mailto:asteria222u@gmail.com"> If you have any question send me an email directly</a>.</p>
